<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>canvas whiteboard</title>
    <script src="/wb/wb-client.js" type="text/javascript"></script>
    <script src="/libs/jscolor/jscolor.js" type="text/javascript"></script>
    <style type="text/css">
      #pizarra { position: relative; }
    </style>
  </head>
  <body>
    <h1>whiteboard [html5 canvas]</h1>
    <p>
      <a href="/">&lt;&lt; back to experiments</a>
    </p>
    <p>
      Color: <input id="color" class="color" value="000" />
      <input type="submit" value="Set Color" onclick="setColor(true);" />
      <div id="message"></div>
    </p>
    <div id="pizarra">
      <canvas id="wbCanvas" width="750" height="500" style="border:1px #00f dashed;">
        Your browser dont support html5 canvas, 
        you should download chrome or firefox, it's free!
      </canvas>
    </div>
  </body>
</html>
